<mat-form-field>
  <mat-label>Suche</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Bible" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="autornummer">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> ID </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text"> {{element.autornummer}} </td>
  </ng-container>

  <ng-container matColumnDef="vorname">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> Vorname </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text"> {{element.vorname}} </td>
  </ng-container>

  <ng-container matColumnDef="nachname">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> Nachname </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text"> {{element.nachname}} </td>
  </ng-container>

  <ng-container matColumnDef="verlage">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> Verlage </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text">
      <ul>
        <li *ngFor="let verlage of element.verlage">{{ verlage.name}}</li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="autorbuecher">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> BÃ¼cher </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text">
      <ul>
        <li *ngFor="let buecher of element.autorbuecher">{{ buecher.buchname}}</li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row
      (click)="editRow(row)"
      *matRowDef="let row; columns: displayColumn;"></tr>
</table>
