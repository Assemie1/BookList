<div class="container-detail">
  <mat-card>
    <mat-card-title class="card-titel">
      Titel
    </mat-card-title>
    <mat-card-content>
      {{buch.buchname}}
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-title>
      ISBN
    </mat-card-title>
    <mat-card-content>
      {{buch.isbn}}
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-title>
      Autor
    </mat-card-title>
    <mat-card-content>
      {{buch.autorvorname}} {{buch.autornachname}}
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-title>
      Verlag
    </mat-card-title>
    <mat-card-content>
      {{buch.verlagname}}
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>
      Beschreibung
    </mat-card-title>
    <mat-card-content>
      {{buch.beschreibung}}
    </mat-card-content>
  </mat-card>
</div>
