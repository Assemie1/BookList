
<mat-form-field>
  <mat-label>Suche</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Bible" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="verlagnummer">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> ID </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text"> {{element.verlagnummer}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> Verlagname </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="autoren">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel"> Autoren </th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let autor of element.autor" class="tabelle-text">{{ autor.vorname + " " + autor.nachname}}</li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="verlagbuecher">
    <th mat-header-cell *matHeaderCellDef class="tabelle-titel" > BÃ¼cher </th>
    <td mat-cell *matCellDef="let element" class="tabelle-text">
      <ul>
        <li *ngFor="let verlagbuecher of element.verlagbuecher">{{ verlagbuecher.buchname}}</li>
      </ul>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row
      (click)="editRow(row)"
      *matRowDef="let row;
      columns: displayColumn;"></tr>
</table>
